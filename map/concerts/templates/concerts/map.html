<!doctype html>
<html>
<head>
  <title>Map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
  <style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #chart_div {
        height: 100vh;
      }
      .left_column {
        width: 45%;
        margin-left: 2%;
      }
      .right_column {
        width: 45%;
        margin-right: 2%;
      }
      .info {
        display: flex;
        align-items: top;
        justify-content: space-between;
      }
      .bar {
        pointer-events: none;
        margin-top: 1%;
        z-index: 1;
        position: absolute;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .scroll a {
        padding-top: 60px;
        position: absolute;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        color: #EB4335;
        font-family: 'Josefin Sans', sans-serif;
        font-size: 2rem;
        text-decoration: none;
        transition: opacity .3s;
      }
      .scroll a:hover {
        opacity: .5;
      }
      .scroll a span {
        position: absolute;
        top: 0;
        left: 50%;
        width: 24px;
        height: 24px;
        margin-left: -12px;
        border-left: 1px solid #EB4335;
        border-bottom: 1px solid #EB4335;
        -webkit-transform: rotate(-45deg);
        box-sizing: border-box;
      }
      #button {
        pointer-events: all;
        border-color: #EB4335;
        color: #EB4335;
      }
      #button:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }
      #artist {
        height: 28px;
      }
      h1 {
        margin-top: 1%;
        color: #EB4335;
        -webkit-text-stroke-width: 0.8px;
        -webkit-text-stroke-color: white;
        font-size: 84px;
        font-family: 'Josefin Sans', sans-serif;
      }
      h2 {
        font-size: 48px;
        font-family: 'Josefin Sans', sans-serif;
      }
      h3 {
        margin-bottom: 4%;
      }
      p {
        text-indent: 40px;
      }
      </style>

      
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      {% load static %}
      <script type="text/javascript" src="{% static '/concerts/jquery.ajax-cross-origin.min.js' %}"></script>
      <script type="text/javascript">
        $(function() {
          $('a[href="#artist"]').on('click', function(e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top}, 500, 'linear');
          });
        });
      </script>
    </head>
    <body>
      <div class="bar">
        <a id="button" href="http://127.0.0.1:8000/concerts/table/?code={{ code }}" class="btn btn-lg btn-primary btn-outline-primary" style="margin-left: 2%">Return</a>
        <h1>Concert Finder</h1>
        <a id="button" href="/concerts" class="btn btn-lg btn-primary btn-outline-primary" style="margin-right: 2%">Logout</a>
      </div>
      <section class="scroll">
        <a href="#artist"><span></span>More Info</a>
      </section>

      <div id="chart_div"></div>

      <div id="artist"></div>
      <center><h2><b>{{ name }}</b></h2></center>

      <div class="info">
        <div class="left_column">
          <center><h3>Tour Dates</h3></center>
          <table cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered">
            <thead>
              <tr>
                <th></th>
                <th>Date</th>
                <th>Venue</th>
                <th>City</th>
              </tr>
            </thead>
            <tbody id="table">
            </tbody>
          </table>
        </div>
          <div class="right_column" id="about">
            <center id='center'>
            </center>
          </div>
      </div>
    <script>
      var infowindow = null;
      function initMap() {
        var map = new google.maps.Map(document.getElementById('chart_div'));
        var bounds = new google.maps.LatLngBounds();
        $.getJSON("http://api.songkick.com/api/3.0/artists/" + {{ident}} + "/calendar.json?apikey=cXZIiAYhAxu4hSUU", 
              function(data) {
                              var events = data.resultsPage.results.event;
                              for(var i = 0; i < events.length; i++) {
                                var event = events[i];
                                var latlng = {lat: event.location.lat, lng: event.location.lng};
                                var uri = event.uri
                                var city = event.venue.metroArea.displayName
                                var venue = event.venue.displayName
                                var ISO_8601 = event.start.datetime
                                if (!ISO_8601) {
                                  var ISO_8601 = event.start.date
                                }
                                $('#table').append("<tr><td>"+(i+1)+"</td><td>"+ISO_8601+"</td><td>"+venue+"</td><td>"+city+"</td></tr>");
                                var marker = new google.maps.Marker({
                                  position: latlng,
                                  label: ''+(i+1),
                                  html: "<a target=_blank href="+uri+">"+venue+", "+city+"</a>",
                                  map: map
                                });
                                bounds.extend(latlng)
                                infowindow = new google.maps.InfoWindow({
                                  content: "holding..."
                                });
                                google.maps.event.addListener(marker, 'click', function() {
                                  infowindow.setContent(this.html);
                                  infowindow.open(map, this);
                                });
                              }
                              map.fitBounds(bounds);
                             });
      }
      $.ajax({
        crossOrigin: true,
        url: "https://www.songkick.com/artists/" + {{ident}},
        success: function(data) {
          var description = $($(data).find('div#biography')).find('p');
          if (description.length == 0) {
            $('#center').append('<h3>Profile</h3>');
          }
          else {
            $('#center').append('<h3>About</h3>');
          }
          $('#center').append($($(data).find('div.col-4.profile-picture-wrap')).find('img.artist.artist-profile-image').css('margin-bottom', '4%'));
          $('#about').append(description);
        }
      });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGJH48WTSTLfykQaM-d-LHlVTT1Z0qVYY&callback=initMap">
    </script>
  </body>
  </html>
