<!doctype html>
<html>
  <head>
    <title>Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style type="text/css">
      .main {
        position: absolute;
        top: 1rem;
        left: 50%;
        transform: translate(-50%, 0%);
        width: 60%;
      }
      a {
        color: #17a2b8;
      }
      a:hover {
               color: #138496;
              }
    </style>
  </head>

  <body>
  	<div class="main">
    	<table cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered">
				<thead>
					<tr>
						<th>Rank</th>
						<th>Artist</th>
						<th>Map</th>
					</tr>
				</thead>
				<tbody>
					{% for artist, identifier in top_artists %}
						<tr>
							<td>{{ forloop.counter }}</td>
							<td>{{ artist }}</td>
							{% if identifier %}
								<td><a target=_blank href={{ identifier }}>Upcoming concerts for {{ artist }}</a></td>
							{% else %}
								<td>{{ artist }} has no upcoming concerts</td>
							{% endif %}
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
  </body>
</html>
